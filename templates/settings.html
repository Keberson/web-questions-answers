{% extends 'base.html' %}

{% block content %}
<div class="d-flex gap-3">
  <h2>Settings</h2>
  <h2></h2>
</div>
<div class="mt-3">
  <form class="d-grid gap-3" style="grid-template-columns: 2fr 10fr">
    <label for="loginInput" class="sr-only">Login</label>
    <input type="text" id="loginInput" class="form-control" placeholder="Enter your login here">
    <label for="emailInput" class="sr-only">Email</label>
    <input type="text" id="emailInput" class="form-control" placeholder="Enter your email here">
    <label for="nicknameInput" class="sr-only">Nickname</label>
    <input type="text" id="nicknameInput" class="form-control" placeholder="Enter your nickname here">
    <label for="avatarInput">Upload avatar</label>
    <div class="form-group d-flex flex-column gap-3">
      <label for="avatarInput" class="col-md-5">
        <img src="https://randomwordgenerator.com/img/picture-generator/brushes-1683134_640.jpg" alt="Image: avatar" class="rounded w-100">
      </label>
      <input type="file" class="file-input" id="avatarInput">
    </div>
    <button class="btn btn-primary btn-block" type="submit" style="max-width: 10rem">Save</button>
  </form>
</div>
{% endblock %}
