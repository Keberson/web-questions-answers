{% extends 'base.html' %}

{% block content %}
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="errorToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <div class="rounded me-2 bg-danger" style="width: 1rem; height: 1rem;"></div>
      <strong class="me-auto">Warning!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Field Title cannot be empty!
    </div>
  </div>
</div>
<div class="d-flex align-items-center gap-5">
  <h2>New Questions</h2>
</div>
<form>
  <div class="mb-3">
    <label for="titleInput" class="form-label">Title</label>
    <input type="text" class="form-control" id="titleInput">
  </div>
  <div class="mb-3">
    <label for="answer" class="form-label">Text</label>
    <textarea class="form-control" id="answer" rows="4"></textarea>
  </div>
  <div class="mb-3">
    <label for="tagsInput" class="form-label">Tags</label>
    <input type="text" class="form-control" id="tagsInput">
  </div>
  <button type="submit" class="btn btn-primary" style="width: 10rem">Ask</button>
</form>
{% endblock %}
