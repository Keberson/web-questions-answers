{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
<div class="mt-3">
  <form class="d-flex flex-column gap-3">
    <label for="loginInput" class="sr-only">Login</label>
    <input type="email" id="loginInput" class="form-control" placeholder="Enter your login here">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Enter your password here">
    <button class="btn btn-primary btn-block" type="submit" style="max-width: 10rem">Sign in</button>
  </form>
</div>
<div class="d-flex mt-3 gap-3">
  <p class="lead">or</p>
  <a href="#" class="lead">Crete new account</a>
</div>
{% endblock %}
