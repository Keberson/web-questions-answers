{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="errorToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <div class="rounded me-2 bg-danger" style="width: 1rem; height: 1rem;"></div>
      <strong class="me-auto">Warning!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Invalid login or password!
    </div>
  </div>
</div>
<div class="mt-3">
  <form class="d-flex flex-column gap-3">
    <label for="loginInput" class="sr-only">Login</label>
    <input type="text" id="loginInput" class="form-control" placeholder="Enter your login here">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Enter your password here">
    <button class="btn btn-primary btn-block" type="submit" style="max-width: 10rem">Sign in</button>
  </form>
</div>
<div class="d-flex mt-3 gap-3">
  <p class="lead">or</p>
  <a href="#" class="lead">Crete new account</a>
</div>
{% endblock %}
