{% extends 'base.html' %}

{% block content %}
<h2>Log In</h2>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="errorToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <div class="rounded me-2 bg-danger" style="width: 1rem; height: 1rem;"></div>
      <strong class="me-auto">Warning!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      This email already registered!
    </div>
  </div>
</div>
<h2>Registration</h2>
<div class="mt-3">
  <form class="d-grid gap-3" style="grid-template-columns: 2fr 10fr">
    <label for="loginInput" class="sr-only">Login</label>
    <input type="text" id="loginInput" class="form-control" placeholder="Enter your login here">
    <label for="emailInput" class="sr-only">Email</label>
    <input type="text" id="emailInput" class="form-control" placeholder="Enter your email here">
    <label for="nicknameInput" class="sr-only">Nickname</label>
    <input type="text" id="nicknameInput" class="form-control" placeholder="Enter your nickname here">
    <label for="passwordInput" class="sr-only">Password</label>
    <input type="password" id="passwordInput" class="form-control" placeholder="Enter your password here">
    <label for="repeatPasswordInput" class="sr-only">Repeat your password</label>
    <input type="password" id="repeatPasswordInput" class="form-control" placeholder="Repeat your password here">
    <label for="avatarInput">Upload avatar</label>
    <input type="file" class="file-input" id="avatarInput">
    <button class="btn btn-primary btn-block" type="submit" style="max-width: 10rem">Register</button>
  </form>
</div>
<div class="d-flex mt-3 gap-3">
  <p class="lead">or</p>
  <a href="#" class="lead">Log In</a>
</div>
{% endblock %}
